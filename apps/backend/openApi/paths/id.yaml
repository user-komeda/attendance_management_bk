parameters:
  - $ref: '../components/parameters/UserId.yaml'

get:
  tags: [user]
  summary: ユーザー詳細の取得
  operationId: getUser
  description: 指定 ID のユーザーを返します。
  responses:
    "200":
      description: 正常にユーザー情報を返却します
      content:
        application/json:
          schema:
            $ref: '../components/schemas/User.yaml'
    "400":
      description: リクエスト内容が不正、または UUID が不正です
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Error.yaml'
    "404":
      description: 指定されたユーザーが存在しません
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Error.yaml'
    default:
      description: サーバー内部エラー
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Error.yaml'

patch:
  tags: [user]
  summary: ユーザー情報の更新
  operationId: updateUser
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/UpdateUserRequest.yaml'
  responses:
    "204":
      description: 更新が成功しました（レスポンスボディなし）
    "400":
      description: リクエスト内容が不正です
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Error.yaml'
    "404":
      description: 指定されたユーザーが存在しません
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Error.yaml'
    default:
      description: サーバー内部エラー
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Error.yaml'

delete:
  tags: [user]
  summary: ユーザーの削除
  operationId: deleteUser
  responses:
    "204":
      description: 削除に成功しました（レスポンスボディなし）
    "400":
      description: リクエスト内容が不正です
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Error.yaml'
    "404":
      description: 指定されたユーザーが存在しません
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Error.yaml'
    default:
      description: サーバー内部エラー
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Error.yaml'
