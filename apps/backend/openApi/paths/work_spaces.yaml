get:
  tags: [workspace]
  summary: ワークスペース一覧の取得
  operationId: listWorkSpaces
  description: |
    ログインユーザーが所属する（または閲覧可能な）ワークスペースの一覧を返します。
  responses:
    "200":
      description: 正常にワークスペース一覧を返却します
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/WorkSpaceWithStatus.yaml'
    default:
      description: サーバー内部エラー
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Error.yaml'

post:
  tags: [workspace]
  summary: ワークスペースの作成
  operationId: createWorkSpace
  description: |
    新しいワークスペースを作成します。
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/CreateWorkSpaceRequest.yaml'
  responses:
    "201":
      description: ワークスペースが正常に作成されました
      content:
        application/json:
          schema:
            $ref: '../components/schemas/WorkSpaceWithMemberShips.yaml'
    "400":
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Error.yaml'
    default:
      description: サーバー内部エラー
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Error.yaml'

