get:
  tags: [user]
  summary: ユーザー一覧の取得
  operationId: listUsers
  description: |
    登録済みユーザーの一覧を返します。
  responses:
    "200":
      description: 正常にユーザー一覧を返却します
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/User.yaml'
          examples:
            sample:
              summary: 例
              value:
                - id: 4b0a3b44-2b8f-4a7c-9f08-6b7e1b2c3d4e
                  first_name: Taro
                  last_name: Yamada
                  email: taro.yamada@example.com
                - id: 6aa8d6a0-9f2f-49f9-a0dc-1a2b3c4d5e6f
                  first_name: Hanako
                  last_name: Suzuki
                  email: hanako.suzuki@example.com
    "401":
      description: 認証に失敗しました
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Error.yaml'
    default:
      description: サーバー内部エラー
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Error.yaml'
