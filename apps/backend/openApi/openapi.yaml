openapi: 3.0.1
info:
  title: Attendance Management API
  description: |
    この API はユーザーの作成・取得・更新・削除といった
    基本的なユーザー管理の機能を提供するためのエンドポイントをまとめたものです。
    認証については User リソースの操作を前提として実装してください。
  version: "1.0.0"

servers:
  - url: http://localhost:4567
    description: 開発用ローカル（Sinatra 直接）
  - url: http://localhost:8080/users
    description: 逆プロキシ配下（Location ヘッダの例に一致）

tags:
  - name: user
    description: ユーザーに関する操作

paths:
  "/":
    get:
      tags: [user]
      summary: ユーザー一覧の取得
      operationId: listUsers
      description: |
        登録済みユーザーの一覧を返します。
      responses:
        "200":
          description: 正常にユーザー一覧を返却します
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
              examples:
                sample:
                  summary: 例
                  value:
                    - id: 4b0a3b44-2b8f-4a7c-9f08-6b7e1b2c3d4e
                      first_name: Taro
                      last_name: Yamada
                      email: taro.yamada@example.com
                    - id: 6aa8d6a0-9f2f-49f9-a0dc-1a2b3c4d5e6f
                      first_name: Hanako
                      last_name: Suzuki
                      email: hanako.suzuki@example.com
        default:
          description: サーバー内部エラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      tags: [user]
      summary: ユーザーの作成
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
            examples:
              valid:
                summary: 最小構成
                value:
                  first_name: Taro
                  last_name: Yamada
                  email: taro.yamada@example.com
      responses:
        "201":
          description: 作成に成功しました
          headers:
            Location:
              description: 作成されたユーザーの取得 URL
              schema:
                type: string
                example: http://localhost:8080/users/00000000-0000-0000-0000-000000000000
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                created:
                  value:
                    id: 00000000-0000-0000-0000-000000000000
                    first_name: Taro
                    last_name: Yamada
                    email: taro.yamada@example.com
        "400":
          description: リクエスト内容が不正です
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: サーバー内部エラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  "/{id}":
    parameters:
      - $ref: '#/components/parameters/UserId'

    get:
      tags: [user]
      summary: ユーザー詳細の取得
      operationId: getUser
      description: 指定 ID のユーザーを返します。
      responses:
        "200":
          description: 正常にユーザー情報を返却します
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "400":
          description: リクエスト内容が不正、または UUID が不正です
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: 指定されたユーザーが存在しません
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: サーバー内部エラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    patch:
      tags: [user]
      summary: ユーザー情報の更新
      operationId: updateUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        "204":
          description: 更新が成功しました（レスポンスボディなし）
        "400":
          description: リクエスト内容が不正です
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: 指定されたユーザーが存在しません
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: サーバー内部エラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags: [user]
      summary: ユーザーの削除
      operationId: deleteUser
      responses:
        "204":
          description: 削除に成功しました（レスポンスボディなし）
        "400":
          description: リクエスト内容が不正です
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: 指定されたユーザーが存在しません
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: サーバー内部エラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    User:
      type: object
      description: ユーザー情報
      properties:
        id:
          type: string
          format: uuid
          example: 4b0a3b44-2b8f-4a7c-9f08-6b7e1b2c3d4e
        first_name:
          type: string
          minLength: 1
          example: Taro
        last_name:
          type: string
          minLength: 1
          example: Yamada
        email:
          type: string
          format: email
          example: taro.yamada@example.com
      required: [id, first_name, last_name, email]

    CreateUserRequest:
      type: object
      description: ユーザー作成リクエストボディ
      properties:
        first_name:
          type: string
          minLength: 1
        last_name:
          type: string
          minLength: 1
        email:
          type: string
          format: email
      required: [first_name, last_name, email]
      additionalProperties: false

    UpdateUserRequest:
      type: object
      description: ユーザー更新リクエストボディ（変更する項目のみ送信）
      properties:
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
          format: email
      additionalProperties: false

    Error:
      type: object
      description: エラー情報
      properties:
        error_code:
          type: string
          description: エラー種別コード
          example: BAD_REQUEST
        message:
          type: string
          description: エラーメッセージ
          example: invalid request body
  parameters:
    UserId:
      name: id
      in: path
      required: true
      description: ユーザーID(UUID)
      schema:
        type: string
        format: uuid
        pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$"
