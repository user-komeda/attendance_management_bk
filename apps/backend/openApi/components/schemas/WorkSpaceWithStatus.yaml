type: object
description: ステータス付きワークスペース情報
properties:
  id:
    type: string
    format: uuid
    example: 4b0a3b44-2b8f-4a7c-9f08-6b7e1b2c3d4e
  name:
    type: string
    minLength: 1
    example: 開発チーム
  slug:
    type: string
    minLength: 1
    example: dev-team
  status:
    type: string
    example: active
required: [id, name, slug, status]
