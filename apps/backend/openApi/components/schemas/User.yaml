type: object
description: ユーザー情報
properties:
  id:
    type: string
    format: uuid
    example: 4b0a3b44-2b8f-4a7c-9f08-6b7e1b2c3d4e
  first_name:
    type: string
    minLength: 1
    example: Taro
  last_name:
    type: string
    minLength: 1
    example: Yamada
  email:
    type: string
    format: email
    example: taro.yamada@example.com
required: [id, first_name, last_name, email]
