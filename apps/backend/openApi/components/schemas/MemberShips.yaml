type: object
description: メンバーシップ情報
properties:
  id:
    type: string
    format: uuid
    example: 5c1b4c55-3c9g-5b8d-0g19-7c8f2c3d4e5f
  user_id:
    type: string
    format: uuid
    example: 04e8496c-6b8c-4f4f-9746-2d96a10f13ec
  work_space_id:
    type: string
    format: uuid
    example: 4b0a3b44-2b8f-4a7c-9f08-6b7e1b2c3d4e
  role:
    type: string
    example: owner
  status:
    type: string
    example: active
required: [id, user_id, work_space_id, role, status]
